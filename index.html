    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <li class="nav-item dropdown">

            Status

        <li class="nav-item dropdown">

            <a class="dropdown-item gender" href="#" id="Unknow">Unknow</a>

        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" onsubmit="getCharacters('https://rickandmortyapi.com/api/character/?name='+search.value); span.innerHTML = search.value; return false;">
        <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" required>
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
      </form>

    <h1 class="mb-3 text-white">Rick and Morty characters - <span id="spanT">All</span></h1>

    <div id="characters">
      <div id="btnP">
        <div class="botones d-flex justify-content-center mt-10 mb-3">
          <button class="btn btn-outline-warning my-2 my-sm-0" id="btnPrev">Prev</button>
          <button class="btn btn-outline-warning my-2 my-sm-0" id="btnSig">Next</button>
        </div>
      </div>
      
      <div  class="d-flex justify-content-center">
        <div style="display: none;" id="spinkit">

      <div class="row1 row mt-3 animate__animated animate__fadeIn animate__slow justify-content-center">
                      
      </div>
    </div>
    
    <div style="display: none;" class="row mt-3 animate__animated animate__fadeIn animate__slow" id="single">
      <div class="col-lg-8 offset-lg-2">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img style="width: 100%; height: 100%;" src="image/page-not-found.png" alt="..." id="sImg">
            </div>
            <div class="col-md-8">
              <h5 class="card-header" id="sName">Card title</h5>
              <div class="card-body">
                <ul class="list-group">
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-lg-6">
                        <h6>Status</h6>
                        <p class="card-text" id="sStatus">qwe</p>
                      </div>
                      <div class="col-lg-6">
                        <h6>Specie</h6>
                        <p class="card-text" id="sSpecie">qwe</p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-lg-6">
                        <h6>Type</h6>
                        <p class="card-text" id="sType">qwe</p>
                      </div>
                      <div class="col-lg-6">
                        <h6>Gender</h6>
                        <p class="card-text" id="sGender">qwe</p>
                      </div>
                    </div>
                  </li>
                  <li class="list-group-item">
                    <div class="row">
                      <div class="col-lg-6">
                        <h6>Origin</h6>
                        <p class="card-text" id="sOrigin">qwe</p>
                      </div>
                      <div class="col-lg-6">
                        <h6>Location</h6>
                        <p class="card-text" id="sLocation">qwe</p>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <button style="width: 100%;" class="btn btn-outline-warning" id="btnBack">Back</button>
      </div>
